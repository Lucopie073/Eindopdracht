    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <nav>
      <label for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle"/>
      <div class="menu">
        <a class="navigatie" href="Home.html">Home</a>

      </div>

    <form>
      <table>
        <tr>
          <td class="text">
            Name:
          </td>
          <td class="input">
            <input type="text" placeholder="Your First name...">
          </td>
        </tr>
        <tr>
          <td class="text">
            Last Name:
          </td>
          <td class="input">
            <input type="text" placeholder="Your last name...">
          </td>
        </tr>
        <tr>
          <td class="text">
            E-mail:
          </td>
          <td class="input">
            <input type="email" placeholder="Your E-mail...">
          </td>
        </tr>
        <tr>
          <td class="text">
            Password:
          </td>
          <td class="input">
            <input type="password" placeholder="Your Password...">
          </td>
        </tr>
        <tr>
          <td class="text">
            Street and Number:
          </td>
          <td class="input">
            <input type="text" placeholder="Your street...">
          </td>
        </tr>
        <tr>
          <td class="text">
            Gender:
          </td>
          <td class="input">
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Other
          </td>
        </tr>
        <tr>
          <td class="text">
            Phone Number:
          </td>
          <td class="input">
            <select>
              <option>+31</option>
              <option>+01</option>
              <option>+12</option>
              <option>+17</option>
              <option>+22</option>
              <option>+24</option>
              <option>+18</option>
              <option>+38</option>
            </select>
            <input type="phonenumber" placeholder="Your Phone Number...">
          </td>
        </tr>
        <tr>
          <td class="text">
            Question:
          </td>
          <td class="input">
            <textarea id="subject" placeholder="Your question..."></textarea>
          </td>
        </tr>
        <tr>
          <td class="text">
            <input type="checkbox"> I agree to the terms and services.
          </td>
        </tr>
        <tr>
          <td class="input">
            <input type="Submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>


  </body>
</html>
